<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>What is this Dog?</title>
  <style>
    * {
      font-size: 30px;
    }
  </style>
</head>

<body>
    <h1>Upload a Dog Image</h1>
    <input type="file" id="image-selector">
    <button id="classify-button">Name the Breed</button>
    <p style="font-weight:bold">Predict the Breed As</p>
    <p>Breed: <span id="breed-prediction"></span></p>
    <img id="selected-image" src=""/>
      
      

    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
        let base64Image;
        $("#image-selector").change(function() {
          let reader = new FileReader();
          reader.onload = function(e) {
            let dataURL = reader.result;
            $("#selected-image").attr("src", dataURL);
            base64Image = dataURL.replace("data:image/jpg;base64,", "");
            console.log(base64Image);

          }
          reader.readAsDataURL($("#image-selector")[0].files[0]);
          $("#breed-prediction").text("");
        });

        $("#classify-button").click(function(event){
          let message = {
            image: base64Image
          }
          console.log(message);
          $.post("http://127.0.0.1:5000/static/predict", JSON.stringify(message), function(response){
            $("#breed-prediction").text(response.prediction);
            console.log(response);
          });
        });
    </script>
</body>
</html>
